<!DOCTYPE html>
<html>
<head>
    <title>Open in JupyterLite Bookmarklet</title>
</head>
<body>

To create a "bookmarklet" that allows you to open notebooks from GitHub in this JupyterLite instance, drag this <a href='(javascript:(()=>{var site=location.href.split("github.com/")[1].replace(/\/blob\//,"/"");newUrl="https://callysto.github.io/jupyterlite/lab/index.html?fromURL=https://raw.githubusercontent.com/"+site;window.prompt("Open in JupyterLite Link",newUrl);})();)'>Open in JupyterLite</a> to your bookmarks bar.

</body>
</html>
